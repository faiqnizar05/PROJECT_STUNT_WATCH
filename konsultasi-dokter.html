</body>
<script>
    function loadDoctorConsultations() {
    const consultations = JSON.parse(localStorage.getItem('consultations')) || [];
    const container = document.querySelector('.content');

    consultations.forEach(consultation => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
            <div class="details">
                <div><span>Nama Anak:</span> ${consultation.name}</div>
                <div><span>Topik:</span> ${consultation.topic}</div>
                <div><span>Deskripsi Masalah:</span> ${consultation.problem}</div>
                <div><span>Dokumen:</span></div>
                <img src="${consultation.image}" alt="Dokumen" style="max-width: 100px; max-height: 100px;">
            </div>
            <a href="rekomendasi-dokter.html" class="recommend-button">Rekomendasikan</a>
        `;

        container.appendChild(card);
    });
}

window.onload = loadDoctorConsultations;

</script>
</html>
